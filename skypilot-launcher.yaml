# dnn.yaml

name: gpt

resources:
  cloud: gcp
  accelerators: [A100:1, V100:1]

# Optional: upload a working directory to remote ~/sky_workdir.
# Commands in "setup" and "run" will be executed under it.
#
# workdir: .

# Optional: upload local files.
# Format:
#   /remote/path: /local/path
#
# file_mounts:
#   ~/.vimrc: ~/.vimrc
#   ~/.netrc: ~/.netrc

setup: |
  set -e  # Exit if any command failed.
  git https://github.com/aibanez29/llm-experiment || true
  cd llm-experiment
  pip install -r requirements.txt

run: |
  set -e  # Exit if any command failed.
  python run_domain_adaptation.py \
    --model_name_or_path gpt2 \
    --dataset_path historia.csv \
    --output_dir /tmp/imdb/ \
    --num_train_epochs 3 \
    --per_device_train_batch_size 32 \
    --save_steps 10000 \
    --save_total_limit 2 \
    --learning_rate 2e-5 \
    --fp16
